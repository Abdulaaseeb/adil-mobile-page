<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perchasing of Mobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxBwaVfRCPbm8tLeg34G4EuXOO0LQ1L5Mn0Q&usqp=CAU" type="image/x-icon">
  </head>
  <body class="text-center">
    <h1 class="mt-5 text-danger">Search Model Name and Buy Mobile Phones</h1>
    <input type="search" id="input" placeholder="Enter the Model Name " class="w-50  p-2 rounded mt-4 mx-1">
    <select name="" class="w-25 p-1 rounded mx-1" id="option">
      <option value=""></option>
      <option value="">Samsung</option>
      <option value="">Vivo</option>
      <option value="">Iphone</option>
      <option value="">Motorola</option>
    </select>
    <button class="btn btn-dark mx-1" onclick="searching()">Search</button>
     <table class="table mt-3">
        <thead>
            <tr>
                <th class="text-danger" >BRAND</th>
                <th class="text-danger" >MODEL</th>
                <th class="text-danger" >CAMERA</th>
                <th class="text-danger" >RAM</th>
                <th class="text-danger" >ROM</th>
                <th class="text-danger" >PRICE</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
     </table>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
